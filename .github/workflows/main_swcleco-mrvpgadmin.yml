# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - swcleco-mrvpgadmin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://swclecomrvcreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_873190aca6e3481fb102a88724ca6da0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a1a5dc11151241ae9ea7ed8101c33902 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: swclecomrvcreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_873190aca6e3481fb102a88724ca6da0 }}/mrvpgadmin:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'swcleco-mrvpgadmin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_04654f76438c4e799cd6c7f488ef6ae4 }}
        images: 'swclecomrvcreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_873190aca6e3481fb102a88724ca6da0 }}/mrvpgadmin:${{ github.sha }}'